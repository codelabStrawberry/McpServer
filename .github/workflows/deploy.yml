name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for workflow only)
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} \
            ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH (git pull + docker compose build)
        run: |
          ssh -p ${{ secrets.DEPLOY_PORT }} \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e

            echo "▶ Move to MCP Server directory"
            cd /home/deploy/McpServer

            echo "▶ Git pull"
            git pull origin main

            echo "▶ Docker compose down"
            docker compose down

            echo "▶ Docker compose up (build)"
            docker compose up -d --build

            echo "▶ Docker status"
            docker ps
          EOF
